<div class="container">
  <div class="col-md-offset-5"><h2>Tambah Menu Sajian</h2></div>
  <hr>
  <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2" for="namaMenu">Nama Menu:</label>
    <div class="col-md-5">
    <input [(ngModel)]="menu.namaMenu"  class="form-control" name="namaMenu" placeholder="Nama Menu">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-md-2" for="alamat">Jenis:</label>
      <div class="col-md-5">
    <input [(ngModel)]="menu.jenis" class="form-control" name="jenis" placeholder="Makanan / Minuman">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-md-2" for="harga">Harga:</label>
    <div class="col-md-5">
    <input [(ngModel)]="menu.harga"  class="form-control" name="harga" placeholder="Harga Menu">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-md-2" for="email">Email:</label>
    <div class="col-md-5">
    <input [(ngModel)]="restaurant.email" type="email" class="form-control" name="email" placeholder="Email">
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="phone">Nomor Rekening:</label>
    <div class="col-md-5">
    <input [(ngModel)]="restaurant.nomorRekeningBank"  class="form-control" name="nomorRekeningBank" placeholder="Nomor Rekening Bank">
  </div>
</div>
<div class="col-md-offset-2">
  <button class="btn btn-primary btn-lg" (click)="lakukanRegisterRestaurant()">Daftar</button>
</div>
</form>
  <hr>
  Kembali ke <a routerLink="/restaurant/menu">daftar menu saya</a>
  </div>
